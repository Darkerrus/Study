{{template "partials/header" .}}

<main id="app" class="px-3">
    <div class="filters">
        <div @click="getAll"><h4>Cобаки</h4></div>
        <div @click="getDogs"><h4>Cобаки</h4></div>
        <div @click="getCats"><h4>Кошки</h4></div>
        <div @click="getBirds"><h4>Птицы</h4></div>
    </div>
    <div class="animals">
        <div v-for="(animal, idx) in filteredData" :key="idx" class="animal">
            {{ animal }}
        </div>
        {{range .}}
            <div data-kind="{{.Kind}}" class="alert alert-danger">
                <div>
                <img src="/photos/{{.Img}}" alt="abasfs" height="200px" width="200px">
                </div>
                <h2>{{.Name}}</h2>
                <a href="/animal/{{.Id}}" class="btn btn-danger">Узнать больше</a>
            </div>
        {{end}}
    </div>
</main>
<script src="/js/main.js"></script>

{{template "partials/footer" .}}
